<!DOCTYPE html>
<html lang="en">
<head>

  <title>Interactive Horizontal Bar Graph</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

<div id="widget">

</div>
